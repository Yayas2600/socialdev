<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da Família</title>
    <link rel="stylesheet" href="/css/form2.css">
    <link rel="stylesheet" href="/css/padrao.css">
</head>

<body>
    <div class="relative">

        <div class="estatic">
            <h1>Cadastro da Família</h1>
        </div>
        <form id="form">

            <h2 id="nomeUsuario"></h2>

            <label for="name">Nome completo:</label>
            <input type="text" id="name" required autocomplete="name" />

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" required autocomplete="street-address" />

            <label for="cpf">Digite seu CPF:</label>
            <input type="text" id="cpf" placeholder="444.444.444-44" required />
            <span class="error-msg" id="cpf-msg">CPF inválido ❌</span>

            <label for="email">E-mail:</label>
            <input type="text" id="email" autocomplete="email" required />
            <span class="error-msg" id="email-msg">E-mail inválido ❌</span>

            <label for="celular">Telefone:</label>
            <input type="tel" id="celular" autocomplete="tel" required />

            <label for="pessoas">Quantas pessoas moram na casa:</label>
            <input type="number" name="pessoas"  id="pessoas" min="0" max="10" placeholder="0 a 10" required />

            <label for="crian">Quantas delas são crianças:</label>
            <input type="number" name="crian" id="crian" min="0" max="15" placeholder="0 a 15" required />

            <label for="situ">Situação de Trabalho:</label>
            <select name="situ" id="situ" required>
                <option selected disabled value="">Selecione</option> <!-- desabilita a seleção da propriedade -->
                <option class="option" value="empregado">Empregado</option>
                <option class="option" value="desempregado">Desempregado</option>
                <option class="option" value="aposentado">Aposentado</option>
            </select>

            <label for="trab">Quantos trabalham:</label>
            <input type="number" name="trab" id="trab" min="0" max="10" placeholder="0 a 10" required />

            <label for="salarios">Quantos salários mínimos no total:</label>
            <input type="number" name="salar" id="salarios" min="0" max="15" placeholder="0 a 15" required />

            <label for="moradia">Situação de Moradia:</label>
            <select name="dia" id="moradia" required>
                <option selected disabled value="">Selecione</option> <!-- desabilita a seleção da propriedade -->
                <option class="option" value="RUA">RUA</option>
                <option class="option" value="OCUPAÇÕES">OCUPAÇÕES</option>
                <option class="option" value="ALUGUEL">ALUGUEL</option>
                <option class="option" value="CASA PRÓPRIA">CASA PRÓPRIA</option>
            </select>
            <label for="imsg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"
                placeholder="Necessitam de alojamentos/colchões/agasalhos e etc..."></textarea>

            <button id="enviar" type="submit">Enviar</button>
            <button id="menu" type="menu" onclick="Portal(); return false">Voltar</button>
        </form>
    </div>
    <script src="/js/fam.js"></script>

</body>

</html>
