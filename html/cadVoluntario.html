<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="/css/form1.css">
    <link rel="stylesheet" href="/css/padrao.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="relative">
        <div class="estatic">
            <h1>Cadastro do Voluntário</h1>
        </div>
        <form id="form">
            <label for="name">Nome completo:</label>
            <input type="text" id="name" required autocomplete="name" />

            <label for="idade">Idade:</label>
            <input type="number" id="idade" required />

            <label for="email">E-mail:</label>
            <input type="text" id="email" autocomplete="email" required />
            <span class="error-msg" id="email-msg">E-mail inválido ❌</span>

            <label for="celular">Telefone:</label>
            <input type="tel" id="celular" autocomplete="tel" required />

            <label for="cpf">Digite seu CPF:</label>
            <input type="text" id="cpf" placeholder="444.444.444-44" required />
            <span class="error-msg" id="cpf-msg">CPF inválido ❌</span>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" required autocomplete="street-address" />

            <label for="genero">Gênero:</label>
            <select name="genero" id="genero" required>
                <option selected disabled value="">Selecione</option> <!-- desabilita a seleção da propriedade -->
                <option class="option" value="Feminino">Feminino</option>
                <option class="option" value="Masculino">Masculino</option>
            </select>

            <label for="dia">Disponibilidade de horário:</label>
            <select name="dia" id="dia" required>
                <option selected disabled value="">Selecione</option> <!-- desabilita a seleção da propriedade -->
                <option class="option" value="Manhã">Manhã</option>
                <option class="option" value="Tarde">Tarde</option>
            </select>

            <label class="userLabel" for="user">Usuário</label>
            <input type="text" id="user" placeholder="Criar Novo Usuário" required autocomplete="username" />

            <label id="senhaLabel" for="senha">Senha</label>
            <div class="senhaInput">
                <input type="password" id="senha" maxlength="5" placeholder="Criar Nova Senha" required autocomplete="new-password" />
                <i class="bi bi-eye" id="btn-senha" onclick="mostrarSenha()"></i>
                <span class="error-msg" id="senha-msg">A senha deve ter exatamente 5 caracteres.</span>
            </div>

            <button id="enviar" type="submit">Enviar</button>
            <button id="menu" type="menu" onclick="login(); return false">Voltar</button>
        </form>
    </div>

<script src="/js/vol.js"></script>
</body>

</html>
