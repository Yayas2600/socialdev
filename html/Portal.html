<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialDEV</title>
    <link rel="stylesheet" href="/css/site.css">
    <link rel="stylesheet" href="/css/port.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>
    <header class="relative">
        <div class="estatic">
            <img src="/imagens/LOGO OFICIAL.png">
            <!-- botão menu com as opções -->
            <div class="menu">
                <button id="menu-hamburguer" class="menu-hamburguer" aria-haspopup="true" aria-expanded="false"
                    aria-controls="menu-hamburguer">
                    <i class="bi bi-list"></i>
                </button>
                <div id="menu-opcoes" class="menu-opcoes" role="menu" aria-hidden="true">
                    <button id="logoutBtn" style="border-bottom: 1px solid #9198a149;" class="hamburguer-item" role="menuitem" onclick="login(); return false"><i style="font-size: 18px;" class="bi bi-power"></i>Login</button>
                    <button id="btnCadastrarFamilia" class="hamburguer-item"><i style="font-size: 18px;" class="bi bi-clipboard2-heart"></i>Cadastrar Família</button>
                    <button id="btninfoFamilias" style="border-top: 1px solid #9198a149;" class="hamburguer-item"><i style="font-size: 18px;" class="bi bi-info-circle"></i>Informações Família</button>
                </div>
            </div>
        </div>
    </header>
    <script src="/js/port.js"></script>
</body>

</html>
