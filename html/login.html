<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SocialDEV</title>
  <link rel="stylesheet" href="/css/login.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>
  <form id="form">
    <div class="main-login">
      <div class="left-login">
        <h1>Faça login<br>E transforme vidas</h1>
        <img src="/imagens/kids.svg" class="left-login-img" alt="Solidariedade">
      </div>

      <div class="right-login">
        <div class="card-login">
          <h1>LOGIN</h1>

          <div class="textfield">
            <label for="user">Usuário</label>
            <input type="text" name="usuario" id="user" placeholder="Usuário">
          </div>

          <div class="textfield">
            <label for="senha">Senha</label>
            <div class="senhaInput">
              <input type="password" name="senha"  id="senha" maxlength="5" placeholder="Senha">
              <i class="bi bi-eye" id="btn-senha" onclick="mostrarSenha()"></i>
              <span class="error-msg" id="senha-msg">A senha deve ter exatamente 5 caracteres.</span>
            </div>
          </div>
          <button class="btn-login" type="submit">Login</button>
          <button class="btn-cadastro" type="button" onclick="cadastro(); return false">Cadastre-se</button>
        </div>
      </div>
    </div>
  </form>
  <script src="/js/main.js"></script>
  
</body>

</html>
